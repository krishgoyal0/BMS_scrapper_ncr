name: BookMyShow Event Scraper

on:
  schedule:
    - cron: '0 9,20 * * *'  # Runs at 9 AM and 8 PM UTC
  workflow_dispatch:

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest
    
    steps:
    # --- Setup ---
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pytesseract pandas gspread openpyxl pillow jq
        playwright install chromium
        playwright install-deps

    # --- Scraping Pipeline ---
    - name: Run URL fetcher
      run: python 01_url_fetcher.py

    - name: Run screenshot capture
      run: python 02_url_to_ss.py

    - name: Run OCR processing
      run: python 03_ss_to_json.py

    - name: Convert to Excel
      run: python 04_json_to_excel.py

    # --- Google Sheets Upload (Fixed) ---
    - name: Upload to Google Sheets
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      run: |
        # Create and validate JSON file
        echo "$GOOGLE_CREDENTIALS" > service_account.json
        echo "JSON validation:"
        jq empty service_account.json || (echo "❌ Invalid JSON!"; exit 1)
        echo "✅ Credentials verified"

        # Run upload script
        python 05_upload_to_sheets.py

    # --- Git Commit & Push (Fixed) ---
    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/ reports/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Event data [skip ci]"
        git push origin HEAD:main

    # --- Artifacts ---
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: event-reports
        path: |
          reports/
          screenshots/
          all_event_details.json
          events.xlsx
